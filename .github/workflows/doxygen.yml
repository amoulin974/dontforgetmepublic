name: Doxygen Documentation CI/CD

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

permissions:
  contents: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
    # 📥 Étape 1 : Récupère le code
    - name: Checkout repository
      uses: actions/checkout@v4

    # 📝 Étape 2 : Exécute Doxygen avec le chemin correct
    - name: Run Doxygen
      run: doxygen ./S5DevBack/DevLaravel/docs/Doxyfile

    # 🚀 Étape 3 : Déploie la documentation sur GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./S5DevBack/DevLaravel/docs/html  # Sortie selon ton Doxyfile
        publish_branch: gh-pages
