name: Doxygen Documentation 

on:
  push:
    branches:
      - develop  
  pull_request:
    branches:
      - develop

permissions:
  contents: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: develop
        fetch-depth: 0

    - name: Debug - Show current branch and repo info
      run: |
        echo "Current branch: $(git branch --show-current)"
        echo "Latest commit:"
        git log -1 --oneline
        echo "Remote repository info:"
        git remote -v

    - name: Debug - List project structure
      run: ls -R

    - name: Install Doxygen and Graphviz
      run: sudo apt-get update && sudo apt-get install doxygen graphviz -y

    - name: Clean previous documentation
      run: rm -rf ./docs/html

    - name: Debug - List files to document
      run: find ./app -type f

    - name: Run Doxygen
      run: cd docs && doxygen Doxyfile

    - name: Debug - List generated documentation
      run: ls -R ./docs/html

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/html  
        publish_branch: gh-pages
        force_orphan: true
        keep_files: true
