name: Doxygen Documentation CI/CD

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

permissions:
  contents: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
    # ğŸ“¥ Ã‰tape 1 : RÃ©cupÃ¨re le code
    - name: Checkout repository
      uses: actions/checkout@v4

    # ğŸ“ Ã‰tape 2 : ExÃ©cute Doxygen avec le chemin correct
    - name: Run Doxygen
      run: doxygen ./S5DevBack/DevLaravel/docs/Doxyfile

    # ğŸš€ Ã‰tape 3 : DÃ©ploie la documentation sur GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./S5DevBack/DevLaravel/docs/html  # Sortie selon ton Doxyfile
        publish_branch: gh-pages
