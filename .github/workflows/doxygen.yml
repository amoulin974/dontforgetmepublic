name: Doxygen Documentation CI/CD

on:
  push:
    branches:
      - develop  # Relance Ã  chaque push sur develop
  pull_request:
    branches:
      - develop

permissions:
  contents: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
    # ğŸ“¥ Ã‰tape 1 : RÃ©cupÃ¨re le code (develop branch)
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: develop
        fetch-depth: 0

    # ğŸ› ï¸ Ã‰tape 2 : Installe Doxygen
    - name: Install Doxygen
      run: sudo apt-get update && sudo apt-get install doxygen -y

    # ğŸ“ Ã‰tape 3 : GÃ©nÃ¨re la documentation avec Doxygen
    - name: Run Doxygen
      run: doxygen ./S5DevBack/DevLaravel/docs/Doxyfile

    # ğŸš€ Ã‰tape 4 : DÃ©ploie la documentation sur GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./S5DevBack/DevLaravel/docs/html  # Chemin vers la doc gÃ©nÃ©rÃ©e
        publish_branch: gh-pages
        force_orphan: true  # Remplace entiÃ¨rement la branche
